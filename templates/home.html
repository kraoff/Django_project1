{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div style="margin-top: 1%">
            <div class="post-entry">
                <div class="bg-image card shadow-1-strong" style="background-color: #ffffff;">
                    <div style="margin-left: 1%">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.body }}</p>
                        <p><a href="/{{ post.title }}" class="custom-link">Подробнее</a></p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
